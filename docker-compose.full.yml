# Full stack: trading-bot, API, frontend, Redis (for Dokploy or local)
# Usage: docker-compose -f docker-compose.full.yml up -d

version: '3.8'

services:
  trading-bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: trading-bot:latest
    container_name: trading-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
      - ./config.json:/app/config.json:ro
      - ./.robinhood.pickle:/app/.robinhood.pickle
      - ./.backtest_cache:/app/.backtest_cache
    healthcheck:
      test: ["CMD", "python", "-m", "trading_bot", "--dry-run", "--json"]
      interval: 5m
      timeout: 30s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - trading-network
    command: ["python", "-m", "trading_bot", "orchestrator", "--orchestrator-mode", "paper"]

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    image: trading-bot-api:latest
    container_name: trading-bot-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - BOT_API_BASE_URL=http://api:8000
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=sqlite:///./data/orders.db
    volumes:
      - ./logs:/app/logs:ro
      - ./.env:/app/.env:ro
      - ./config.json:/app/config.json:ro
      - api-data:/app/data
      - ./backtest_results:/app/backtest_results:ro
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health/healthz')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - redis
    networks:
      - trading-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: trading-bot-frontend:latest
    container_name: trading-bot-frontend
    restart: unless-stopped
    ports:
      - "3002:80"
    depends_on:
      - api
    networks:
      - trading-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: trading-bot-redis
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - trading-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  trading-network:
    driver: bridge

volumes:
  api-data:
    driver: local
